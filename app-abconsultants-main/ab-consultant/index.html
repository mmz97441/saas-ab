    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f4f8',

                300: '#9fb3c8',
                400: '#829ab1',

            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },

            animation: {
              wiggle: 'wiggle 1s ease-in-out infinite',
            }
          }
        }
      }
    </script>
